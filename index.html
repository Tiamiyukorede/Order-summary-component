<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order summary component</title>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
<img src="images/illustration-hero.svg" alt="image of music actor">

    
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
    
    
        <div class="middle-container">
            <img src="images/icon-music.svg" alt="music icon">
            <span class="cool">
                <h3>Annual plan</h3>
                <p>$59.99/year</p>
            </span>
        
            <a href="#">Change</a>
    </div>
    <div class="footer">
        <button>Proceed to Payment</button>
        <a href="#" class="order">Cancel Order</a>
    
    </div>
    
</div>

</body>
</html>
